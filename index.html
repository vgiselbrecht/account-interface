<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="js/bootstrap.min.js" type="text/javascript"></script>
        <script src="js/main.js" type="text/javascript"></script>
        <title>Gise Account</title>
        <script src="js/less.min.js" type="text/javascript"></script>
        <link rel="stylesheet/less" type="text/css" href="less/bootstrap.less" />
        <script src="js/less.min.js" type="text/javascript"></script>
        <link href='css/main.css' rel='stylesheet' type='text/css'>
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <nav class="navbar navbar-default " role="navigation">
            <div class="container">
                <!-- Titel und Schalter werden für eine bessere mobile Ansicht zusammengefasst -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Navigation ein-/ausblenden</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="">Gise Account</a>
                </div>



                <!-- Alle Navigationslinks, Formulare und anderer Inhalt werden hier zusammengefasst und können dann ein- und ausgeblendet werden -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <div id="navbar-login">
                        <form onsubmit="return false;" class="navbar-form navbar-right" role="search">
                            <button trans-html="logout" onclick="doLogout();" type="submit" class="btn btn-default">Logout</button>
                        </form>
                    </div>
                    <div id="navbar-not-login">
                        <ul class="nav navbar-nav">
                            <li><a target="_blank" trans-html="developer" href="http://www.gise.at">Entwickler</a></li>
                        </ul>
                        <form onsubmit="return false;" class="navbar-form navbar-right" role="search">
                            <div class="form-group">
                                <input name="email" type="text" trans-placeholder="email" class="form-control" placeholder="Email">
                            </div>
                            <div class="form-group">
                                <input name="password" trans-placeholder="password" type="password" class="form-control" placeholder="Password">
                            </div>
                            <button trans-html="login" onclick="doLogin();" type="submit" class="btn btn-default">Login</button>
                        </form>
                    </div>
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>
        <div class="container">
            <div id="main">

            </div>

        </div>
        <div id="loader">
            <div id="loaderbackground"></div>
            <div id="loaderinfo">
                <img src="fonts/loader.gif" />
            </div>
        </div>
    </body>
</html>
