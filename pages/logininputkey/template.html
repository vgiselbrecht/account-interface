<form id="inputloginkey" class="form-signin" role="form" onsubmit="return false;">
    <h2 trans-html="inputloginkey" class="form-signin-heading">Logincode eingeben</h2>
    <div id="inputCodeGroup" class="form-group">
        <p id="inputCodeError" class="control-label"></p>
        <label trans-html="code" for="logincode" class="sr-only">Email-Adresse</label>
        <input trans-placeholder="code" name="code" type="text" id="logincode" class="form-control" placeholder="Code" required autofocus>
    </div>
    <button onclick="js.inputCode()" trans-html="send" class="btn btn-lg btn-primary btn-block" type="submit">Absenden</button>
</form>
