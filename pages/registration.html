<form class="form-signin" role="form">
    <h2 class="form-signin-heading">Registrieren</h2>
    <label for="eingabefeldEmail" class="sr-only">Email-Adresse</label>
    <input name="email" type="email" id="eingabefeldEmail" class="form-control" placeholder="Email-Adresse" required autofocus>
    <label for="eingabefeldPasswort" class="sr-only">Passwort</label>
    <input name="password" id="eingabefeldPasswort" class="form-control" placeholder="Passwort" required>
    <div class="checkbox">
        <label>
            <input type="checkbox" value="remember-me"> Anmeldung speichern
        </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Anmelden</button>
</form>
